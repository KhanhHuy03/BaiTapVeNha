<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit.css">
    <title>Edit Book</title>
</head>
<body>
<h2>Edit Book</h2>
<form th:action="@{/sinhvien/edit/{id}(id=${sinhvien.mssv})}" th:object="${sinhvien}" method="post">
    <div class="col-6 mb-3">
        <label class = "form-label" for="mssv">Mã số SV</label>
        <input class = "form-control" type="text" th:field = "*{mssv}" id="mssv">
        <span th:if="${#fields.hasErrors('mssv')}" th:errors = "*{mssv}" class = "text-danger"></span>
    </div>
    <div class="col-6 mb-3">
        <label class = "form-label" for="hoTen">Tên SV</label>
        <input class = "form-control" type="text" th:field = "*{hoTen}" id="hoTen">
        <span th:if="${#fields.hasErrors('hoTen')}" th:errors = "*{hoTen}" class = "text-danger"></span>
    </div>
    <div class="col-6 mb-3">
        <label class = "form-label" for="ngaySinh">Ngày Sinh</label>
        <input class = "form-control" type="date" th:field = "*{ngaySinh}" id="ngaySinh">
        <span th:if="${#fields.hasErrors('ngaySinh')}" th:errors = "*{ngaySinh}" class = "text-danger"></span>
    </div>
    <div class="col-6 mb-3">
        <label class = "form-label" for="maLop">Mã Lớp</label>
        <input class = "form-control" type="text" th:field = "*{lop.maLop}" id="maLop" >
        <span th:if="${#fields.hasErrors('lop.maLop')}" th:errors = "*{lop.maLop}" class = "text-danger"></span>
    </div>
    <div class="col-6 mb-3">
        <label class = "form-label" for="email">Email</label>
        <input class = "form-control" type="text" th:field = "*{email}" id="email">
        <span th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" class = "text-danger"></span>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
</body>
</html>
