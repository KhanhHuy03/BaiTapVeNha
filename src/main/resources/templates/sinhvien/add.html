<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Thêm Lớp</h1>
    <form th:action="@{/sinhvien/add}" th:object="${sinhvien}" method="post">
        <!--        <div class="col-6 mb-3">-->
        <!--            <label class = "form-label" for="maLop">Mã Lớp</label>-->
        <!--            <input class = "form-control" type="text" th:field = "*{maLop}" id="maLop" >-->
        <!--            <span th:if="${#fields.hasErrors('maLop')}" th:errors = "*{maLop}" class = "text-danger"></span>-->
        <!--        </div>-->
        <div class="col-6 mb-3">
            <label class = "form-label" for="mssv">Mã số SV</label>
            <input class = "form-control" type="text" th:field = "*{mssv}" id="mssv">
            <span th:if="${#fields.hasErrors('mssv')}" th:errors = "*{mssv}" class = "text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class = "form-label" for="hoTen">Tên SV</label>
            <input class = "form-control" type="text" th:field = "*{hoTen}" id="hoTen">
            <span th:if="${#fields.hasErrors('hoTen')}" th:errors = "*{hoTen}" class = "text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class = "form-label" for="ngaySinh">Ngày Sinh</label>
            <input class = "form-control" type="date" th:field = "*{ngaySinh}" id="ngaySinh">
            <span th:if="${#fields.hasErrors('ngaySinh')}" th:errors = "*{ngaySinh}" class = "text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class = "form-label" for="maLop">Mã Lớp</label>
            <input class = "form-control" type="text" th:field = "*{lop.maLop}" id="maLop" >
            <span th:if="${#fields.hasErrors('lop.maLop')}" th:errors = "*{lop.maLop}" class = "text-danger"></span>
        </div>
        <div class="col-6 mb-3">
            <label class = "form-label" for="email">Email</label>
            <input class = "form-control" type="text" th:field = "*{email}" id="email">
            <span th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" class = "text-danger"></span>
        </div>
<!--        <div class="col-6 mb-3">-->
<!--            <label class="form-label" for="maMon">Chọn Môn</label>-->
<!--            <select class="form-select" th:field="*{maMon}" id="maMon">-->
<!--                <option th:each="monHoc : ${danhSachMonHoc}"-->
<!--                        th:value="${monHoc.maMon}"-->
<!--                        th:text="${monHoc.tenMon}">-->
<!--                </option>-->
<!--            </select>-->
<!--            <span th:if="${#fields.hasErrors('maMon')}" th:errors="*{maMon}" class="text-danger"></span>-->
<!--        </div>-->
        <input type="submit" class="btn btn-primary" value="Thêm Mới">
    </form>
    <br>
    <a th:href="@{/lop}">Trở Về</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
