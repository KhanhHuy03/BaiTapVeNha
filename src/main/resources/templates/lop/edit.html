<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="edit.css">
  <title>Edit Book</title>
</head>
<body>
<h2>Edit Book</h2>
<form th:action="@{/lop/edit/{id}(id=${lop.maLop})}" th:object="${lop}" method="post">
  <div class="col-6 mb-3" style="display:none;">
    <label class = "form-label" for="maLop">Mã Lớp</label>
    <input class = "form-control" type="text" th:field = "*{maLop}" id="maLop">
    <span th:if="${#fields.hasErrors('maLop')}" th:errors = "*{maLop}" class = "text-danger"></span>
  </div>
  <div class="col-6 mb-3">
    <label class = "form-label" for="tenLop">Tên Lớp</label>
    <input class = "form-control" type="text" th:field = "*{tenLop}" id="tenLop">
    <span th:if="${#fields.hasErrors('tenLop')}" th:errors = "*{tenLop}" class = "text-danger"></span>
  </div>


  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
</body>
</html>
