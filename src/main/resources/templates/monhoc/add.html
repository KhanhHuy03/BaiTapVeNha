<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Thêm Mon</h1>
    <form th:action="@{/monhoc/add}" th:object="${monhoc}" method="post">
                <div class="col-6 mb-3">
                    <label class = "form-label" for="maMon">Mã Môn</label>
                    <input class = "form-control" type="text" th:field = "*{maMon}" id="maMon" >
                    <span th:if="${#fields.hasErrors('maMon')}" th:errors = "*{maMon}" class = "text-danger"></span>
                </div>
        <div class="col-6 mb-3">
            <label class = "form-label" for="tenMon">Tên Môn</label>
            <input class = "form-control" type="text" th:field = "*{tenMon}" id="tenMon">
            <span th:if="${#fields.hasErrors('tenMon')}" th:errors = "*{tenMon}" class = "text-danger"></span>
        </div>

        <input type="submit" class="btn btn-primary" value="Thêm Mới">
    </form>
    <br>
    <a th:href="@{/lop}">Trở Về</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
